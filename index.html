<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./public/styles/index.css">
 

  <title>Document</title>
</head>
<body>
  <audio id="bgMusic" src="./public/assets/bgMusic1.mp3"></audio>
  <audio id="soundC" src="./public/assets/pacman_dies_sound_effect2.mp3"></audio>
  <audio id="soundResult" src="./public/assets/resultSound2.mp3"></audio>
  <audio id="soundClick" src="./public/assets/clickSound2.mp3"></audio>
  <audio id="soundHover" src="./public/assets/hoverSound3.mp3"></audio>


<div class="allKeysContainer">
   <div class="rightKeys-cont">
    <input class="inputON" type="button" value="Try it!" onclick="playBgMusic()" onmouseover="playHoverSound()" />
    <input class="keyC" type="button" value="C" id="keyC" onclick="clearScreen()" onmouseover="playHoverSound()" />
    <input class="keyResult" type="button" value="=" onclick="calculate()" onmouseover="playHoverSound()" />
  </div>
  <input class="screen" type="text" id="screen" />


  <div class="key-container"> 
    <div class="keyRow">
      <input class="key1" type="button" value="1" onclick="addToScreen('1')" onmouseover="playHoverSound()" />
      <input class="key2" type="button" value="2" onclick="addToScreen('2')" onmouseover="playHoverSound()" />
      <input class="key3" type="button" value="3" onclick="addToScreen('3')" onmouseover="playHoverSound()" />
      <input class="key4" type="button" value="4" onclick="addToScreen('4')" onmouseover="playHoverSound()" />
      <input class="key5" type="button" value="5" onclick="addToScreen('5')" onmouseover="playHoverSound()" />
    </div>
    <div class="keyRow">
      <input class="key6" type="button" value="6" onclick="addToScreen('6')" onmouseover="playHoverSound()" />
      <input class="key7" type="button" value="7" onclick="addToScreen('7')" onmouseover="playHoverSound()" />
      <input class="key8" type="button" value="8" onclick="addToScreen('8')" onmouseover="playHoverSound()" />
      <input class="key9" type="button" value="9" onclick="addToScreen('9')" onmouseover="playHoverSound()" />
      <input class="key0" type="button" value="0" onclick="addToScreen('0')" onmouseover="playHoverSound()" />
    </div>
    <div class="keyRow">
      <input class="keySum" type="button" value="+" onclick="addToScreen('+')" onmouseover="playHoverSound()" />
      <input class="keyRes" type="button" value="-" onclick="addToScreen('-')" onmouseover="playHoverSound()" />
      <input class="keyMul" type="button" value="*" onclick="addToScreen('*')" onmouseover="playHoverSound()" />
      <input class="keyDiv" type="button" value="/" onclick="addToScreen('/')" onmouseover="playHoverSound()" />
    </div>
    </div>
  </div>

  <!-- <input class="inputON" type="button" value="Try it!" onclick="playBgMusic()" onmouseover="playHoverSound()" /> -->


  <script src="./js/calculator.js"></script>
</body>
</html>
